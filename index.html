<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="./css/enroll.css">
    <script src="./js/firebase.js" type="module"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 id="form-title" class="text-center"> </h3>
                    <!-- Login Form -->
                    <div id="auth-container">
                        <h1>قم بملئ البيانات الشخصية الخاصة بك ثم قم بتسجيل الدخول</h1>
                        <!-- Input Fields (Initially Hidden) -->
                        <div id="login-fields" class="">
                            <div class="mb-3">
                                <input type="text" id="user" class="form-control" placeholder="اسم المستخدم" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <!-- Main Buttons (Visible Initially) -->
                            <button id="enter-btn" class="btn btn-info">
                                <i class="bi-unlock	 fs-3"></i> <!-- Enter Icon -->
                            </button>
                            <button id="back-btn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editUserModal">
                                <i class="bi bi-person-plus fs-3"></i> <!-- Add User Icon -->
                            </button>                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editUserModalLabel"> </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editUserId">
              <div class="mb-3">
                <label for="editUserName" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="editUserName" required>
              </div>
              <div class="mb-3">
                <label for="editUserEmail" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="editUserEmail" required>
              </div>
              <div class="mb-3">
                <label for="editUserUsername" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="editUserUsername" required>
              </div>
              <div class="mb-3">
                <label for="editUserGroup" class="form-label">المجموعة</label>
                <input type="text" class="form-control" id="editUserGroup" required>
              </div>
              <div class="mb-3">
                <label for="editUserPassword" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="editUserPassword">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
              <button type="button" class="btn btn-primary" id="savebtn">حفظ</button>
            </div>
          </div>
        </div>
      </div>
    
 <script src="./js/login/login.js"  type="module"></script>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
