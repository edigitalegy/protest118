<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض البيانات</title>
  
  <!-- Bootstrap 5 RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <!-- Optional: Link to your custom CSS file -->
  <link rel="stylesheet" href="./css/test.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">عرض بيانات نتائج الاختبار</h1>
    <div id="tableContainer"></div> <!-- Table will be injected here -->

    <!-- Table Container -->
    <div id="data-table">
      <p class="text-center">جاري تحميل البيانات...</p>
    </div>
    
    <!-- Export Button -->

    
    
    <!-- Navigation Button -->
    <div class="text-center mt-3">
      <button class="btn btn-secondary" onclick="goHome()">العودة للصفحة الرئيسية</button>
    </div>
  </div>

  <!-- Modal for displaying review data -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">تفاصيل الاختبار</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body" id="reviewModalBody">
          <!-- Review details will be injected here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>

  <div id="responseModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Quiz Responses</h3>
        <div id="modalContent"></div> <!-- This must exist -->
    </div>
</div>
  




  <!-- Firebase SDKs (App, Auth, Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  
  <!-- Link to the external data.js file -->
  <script src="./script.js"></script>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
