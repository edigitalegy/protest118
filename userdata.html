<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البيانات الشخصية للمتعلمين</title>

  <!-- Bootstrap 5 RTL & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="text-center mb-4">البيانات الشخصية للمتعلمين</h1>

    <div class="mb-3 d-flex gap-2 w-50 justify-content-center">
      <button id="openAddUserBtn" class="btn btn-success w-50">
        <i class="bi bi-plus-circle"></i> إضافة مستخدم
      </button>
      <a href="../dashboard.html" target="_self" class="btn btn-danger w-50">
        <i class="bi bi-arrow-left-circle"></i> العودة
      </a>
    </div>

    <div class="mb-3 w-50">
      <input type="text" id="searchInput" class="form-control text-center" placeholder="اكتب اسم المستخدم...">
      <button class="btn btn-primary mt-2 w-100" id="searchBtn">
        <i class="bi bi-search"></i> بحث
      </button>
      <!-- Search Warning Message (Hidden Initially) -->
      <div id="searchWarning" class="alert alert-warning text-center mt-2 d-none">
        لم يتم العثور على أي نتائج.
      </div>
    </div>

    <!-- Container for displaying essay results -->
    <div id="learnerdata" class="w-100 mt-3">
      <p class="text-center">جاري تحميل بيانات الطلاب...</p>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">إضافة / تعديل مستخدم</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUserId">
          <div class="mb-3">
            <label for="editUserName" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="editUserName" required>
          </div>
          <div class="mb-3">
            <label for="editUserEmail" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="editUserEmail" required>
          </div>
          <div class="mb-3">
            <label for="editUserUsername" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" id="editUserUsername" required>
          </div>
          <div class="mb-3">
            <label for="editUserGroup" class="form-label">المجموعة</label>
            <input type="text" class="form-control" id="editUserGroup" required>
          </div>
          <div class="mb-3">
            <label for="editUserPassword" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="editUserPassword">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button type="button" class="btn btn-primary" id="savebtn">حفظ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <!-- External JS -->
  <script src="./userdata.js" type="module"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
