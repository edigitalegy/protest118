<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار</title>
  <!-- Bootstrap 5 CSS (using alpha version as provided) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/test.css"> <!-- Link to your custom CSS file -->
  <script> window.name = "post_test"; </script>
</head>
<body>

<div class="container mt-5">
  <button id="out-btn" type="button" class="btn btn-danger">
    <i class="bi bi-arrow-left"></i> خروج </button>
  <form id="quizForm">
    <div id="quiz-container">
      <!-- Quiz questions will be injected here by test.js -->
    </div>
    <!-- "Next" button to move to the next question -->
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button id="next-btn" type="button" class="btn btn-primary">
          <i class="bi bi-arrow-right"></i> التالي
      </button>
      <button id="prev-btn" type="button" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> السابق
      </button>
      <button id="review-btn" type="button" class="btn btn-danger hidden">
          <i class="bi bi-eye"></i> مراجعة الاختبار
      </button>
      <button id="submit-btn" type="button" class="btn btn-danger hidden">
          <i class="bi bi-send"></i> إرسال
      </button>
      <button id="home-btn" type="button" class="btn btn-primary hidden">
          <i class="bi bi-house"></i> العودة إلى الصفحة الرئيسية
      </button>
  </div>
  
  </form>

  <!-- Area for displaying the result -->
  <div id="result" class="alert alert-info hidden mt-3"></div>
  <!-- Area for displaying additional recommendations or feedback -->
  <div id="recommendations" class="mt-3"></div>
</div>

<!-- save-btn -->
<div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
  <button id="open-questions-modal" class="btn btn-secondary">
      <i class="bi bi-list"></i> الأسئلة
  </button>

  <div id="question-counter" style="font-weight: bold; text-align: center; flex-grow: 0.5;"></div>

  <button id="save-btn" class="btn btn-warning">
      <i class="bi bi-save"></i> حفظ التقدم
  </button>
</div>


<!-- Modal Structure -------------------------------------------------------------------------------------------->
<div class="modal fade" id="questions-modal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div id="question-buttons-container"></div>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
      </div>
    </div>
  </div>
</div>

<!-- infoModal-------------------------------------------------------------------------------------------------->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
      </div>
      <div class="modal-body text-center"  id="dynamicModalBody">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
      </div>
    </div>
  </div>
</div>
<!-- Firebase SDKs: Ensure these are loaded before your test.js -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<!-- Link to your test page JavaScript file which contains your quiz logic and Firebase interactions -->
<script src="./test/test_init.js" type="module"></script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
